<div class="container">
  <h3 class="btn">EDITAR AEROPUERTO</h3>

    <form [formGroup]="fgValidacion" class="col s12" (ngSubmit)="edit()">
      <input formControlName="id" type="hidden" class="validate">
      <div class="row">
        <div class="input-field col s4">
          <input formControlName="nombre" type="text" class="validate">
          <label class="active" for="nombre">Nombre</label>
        </div>
        <div class="input-field col s4">
          <input formControlName="ciudad" type="text" class="validate">
          <label class="active" for="ciudad">Ciudad</label>
        </div>
        <div class="input-field col s4">
          <input formControlName="pais" type="text" class="validate">
          <label class="active" for="pais">Pais</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input formControlName="coordenada_X" type="text" class="validate">
          <label class="active" for="coordenada_X">Coordenada_X</label>
      </div>
      <div class="input-field col s6">
          <input formControlName="coordenada_Y" type="text" class="validate">
          <label class="active" for="coordenada_Y">Coordenada_Y</label>
        </div>
      <div class="row"></div>
      <div class="input-field col s6">
          <input formControlName="sigla" type="text" class="validate">
          <label class="active" for="sigla">Sigla</label>
        </div>
      <div class="input-field col s6">
        <input formControlName="tipo" type="text" class="validate">
        <label class="active" for="tipo">Tipo</label>
      </div>
        
      <div class="row center-align">
        <button [disabled]="!fgValidacion.valid" class="btn waves-effect waves-light" type="submit" name="action">Guardar
          <i class="material-icons right">save</i>
        </button>
      </div>
    </div>
    </form>
  </div>
