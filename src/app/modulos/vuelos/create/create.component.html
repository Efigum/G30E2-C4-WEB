<div class="container">
    <h3 class="btn">REGISTRAR VUELO</h3>
    <form [formGroup]="fgValidacion" class="col s12" (ngSubmit)="store()">

        <div class="row">
            <div class="input-field col s4">
                <input formControlName="fecha_inicio" type="date" class="validate">
                <label for="fecha_inicio">Fecha Inicio</label>
            </div>
            <div class="input-field col s4">
                <input formControlName="hora_inicio" type="time" class="validate">
                <label for="hora_inicio">Hora Inicio</label>
            </div>
            <br><br><br><br><br>
            <div class="input-field col s4">
                <input formControlName="fecha_fin" type="date" class="validate">
                <label for="fecha_fin">Fecha Fin</label>
            </div>
            <div class="input-field col s4">
                <input formControlName="hora_fin" type="time" class="validate">
                <label for="hora_fin">Hora Fin</label>
            </div>
        </div>
            <div class="row">
                <div class="input-field col s4">
                    <input formControlName="asientos_vendidos" type="text" class="validate">
                    <label for="asientos_vendidos">Asientos Vendidos</label>
                </div>
                <div class="input-field col s4">
                    <input formControlName="nombre_piloto" type="text" class="validate">
                    <label for="nombre_piloto">Nombre Piloto</label>
                </div>
                <div class="input-field col s4">
                    <select class="browser-default" formControlName="ruta" >
                      <option value="" disabled selected>Seleccione la ruta</option>
                      <option *ngFor="let ruta of listadoRutas" value="{{ruta.origen}}">{{ruta.origen}} - {{ruta.destino}}</option>
                    </select>
                  </div>
        
                <br><br><br><br>
            <div class="row center-align">
                <button routerLink="/vuelos/get/" class="btn blue" name="action" style="margin-right: 15px">Cancelar<i class="material-icons right">cancel</i></button> 
                <button [disabled]="!fgValidacion.valid" class="btn green" type="submit" name="action">Guardar<i class="material-icons right">save</i></button>
                </div>
            </div>
       
    </form>
</div>
