<div class="container">
  <h3 class="btn">REGISTRAR USUARIO</h3>
    <form [formGroup]="fgValidacion" class="col s12" (ngSubmit)="store()">
      <div class="row">
        <div class="input-field col s6">
          <input formControlName="nombre" type="text" class="validate">
          <label for="nombre">Nombre</label>
        </div>
        <div class="input-field col s6">
          <input formControlName="apellidos" type="text" class="validate">
          <label for="apellidos">Apellidos</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input formControlName="telefono" type="text" class="validate">
          <label for="telefono">Telefono</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input formControlName="correo" type="email" class="validate">
          <label for="correo">Correo</label>
          <span class="helper-text" data-error="Correo invalido" data-success="right">Estado</span>
        </div>
      </div>
   
      <div class="row center-align">
        <button routerLink="/admin/get/" class="btn blue" name="action" style="margin-right: 15px">Cancelar<i class="material-icons right">cancel</i></button> 
        <button [disabled]="!fgValidacion.valid" class="btn green" type="submit" name="action">Guardar<i class="material-icons right">save</i></button>
      </div>
    </form>
  </div>
